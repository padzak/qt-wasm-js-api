<div class="popupMain">
    <div class="textFieldLabeled">
        <label class="textLabel" >Username</label>
        <input id="usernameInput" type="text" class="textInput">
    </div>
    <div class="textFieldLabeled">
        <label class="textLabel" >Role</label>
        <select id="roleSelect" class="textInput dropDown">
            <option value="operator">Operator</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <div class="textFieldLabeled">
        <label class="textLabel" >New Password</label>
        <input id="newPassword" type="password" class="textInput">
    </div>
    <div class="textFieldLabeled">
        <label class="textLabel" >Confirm Password</label>
        <input id="confirmPassword" type="password" class="textInput">
    </div>
    <button id="addUserButton" class="commonButton loginButton">Create</button>
</div>
